<div fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutGap="20px" ngClass.gt-xs="ml-15" ngClass="ml-20"
 style="margin-top: 20px;">
 <mat-spinner *ngIf="spinner" diameter="40">Fetching Posts...</mat-spinner>
 <ng-container *ngIf="!spinner">
  <app-post-card *ngFor="let item of arr;trackBy: trackByMethod" [post]="item"></app-post-card>
 </ng-container>     
</div>
